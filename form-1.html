<!doctype HTML>
<html>
<head>
    <title>Membuat Form</title>
</head>
<body>
<h1>Contoh Form</h1>
<form action="proses.php" method="POST">
    Nama:<br>
    <input type="textbox" name="nama_mahasiswa" required="required" placeholder="Isikan nama"><br>
    Password:<br>
    <input type="password" name="password_user"><br>
    Email:<br>
    <input type="email" name="email_user"><br>
    No HP:<br>
    <input type="number" name="no_hp"><br>
    <input type="submit" name="simpan" value="SIMPAN">
    <input type="reset" name="reset" value="KOSONGKAN">
</form>
</body>
</html>
