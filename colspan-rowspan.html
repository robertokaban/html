<!doctype HTML>
<html>
<head>
    <title>Membuat table (Colspan dan Rowspan)</title>
</head>
<body>
<h1>Jumlah Penduduk Berdasarkan Kecamatan</h1>

<table border="1">
    <tr>
        <td rowspan="2">Nama Kecamatan</td>
        <td colspan="2">Jenis Kelamin</td>
    </tr>
    <tr>
        <td>Laki-laki</td>
        <td>Perempuan</td>
    </tr>
    <tr>
        <td>Medan Kota</td>
        <td>100</td>
        <td>101</td>
    </tr>
    <tr>
        <td>Medan Kampung</td>
        <td>102</td>
        <td>103</td>
    </tr>
</table>
    
</body>
</html>
